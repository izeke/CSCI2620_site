<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Python X Flask X Vue Template Site</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/template.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Python X Flask X Vue Template Site</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="{%if request.path == url_for('home')%} active {%endif%}">
              <a href="{{ url_for('home') }}">Home</a>
            </li>
            <li class="{%if request.path == url_for('about')%} active {%endif%}">
              <a href="{{ url_for('about') }}">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    {% block content %}
    {% endblock %}

    <!-- Vue -->
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Global Vue Components -->

    <!-- ajax -->
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2d73cc2e8e.js" crossorigin="anonymous"></script>

    {% block scripts %}
    {% endblock %}
  </body>
</html>
